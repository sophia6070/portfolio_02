<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="/images/yesong/3.png" alt="" />
        <p>2023</p>
      </div>
      <h1 class="text-stroke">PORTFOLIO</h1>
      <div class="side">
        <ul>
          <li><a href="/pages/소개/소개.html">소개</a></li>
          <li>작업물</li>
          <li>연락</li>
        </ul>
        <div class="btn">
          <img src="../images/cover/open.png" alt="" />
        </div>
      </div>
    </div>
    <script>
      $('.btn').click(function () {
        $('.side').toggleClass('active')

        if ($('.side').hasClass('active')) {
          //
          //   $(this).find('i').css('transform', 'rotate(180deg)')
          $(this).find('img').attr('src', '../images/cover/open.png')
        } else {
          //
          //   $(this).find('i').css('transform', 'rotate(0)')
          $(this).find('img').attr('src', '../images/cover/close.png')
        }
      })
    </script>
  </body>
</html>
