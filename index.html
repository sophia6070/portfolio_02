<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="/images/yesong/3.png" alt="" />
        <p>2023</p>
      </div>
      <svg width="1800" height="1000" viewBox="-300 -20 900 100">
        <text>PORTFOLIO</text>
      </svg>
      <!-- <h1 class="text-stroke">PORTFOLIO</h1> -->
      <div class="side">
        <ul>
          <li><a href="/pages/소개/소개.html">소개</a></li>
          <li><a href="/pages/contents.html">작업물</a></li>
          <li><a href="/pages/연락/연락.html">연락</a></li>
        </ul>
        <div class="btn">
          <img src="../images/cover/open.png" alt="" />
        </div>
      </div>
    </div>
    <script>
      $('.btn').click(function () {
        $('.side').toggleClass('active')

        if ($('.side').hasClass('active')) {
          $(this).find('img').attr('src', '../images/cover/open.png')
        } else {
          $(this).find('img').attr('src', '../images/cover/close.png')
        }
      })
    </script>
  </body>
</html>
