<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mock up</title>
    <link rel="stylesheet" href="/css/mock up.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  </head>
  <body>
    <a href="/pages/design/design.html"><img src="/images/cover/two-left-arrows 2.png" alt="" /></a>
    <div class="container">
      <ul class="cards">
        <li>
          <img src="/images/design/mockup/1.png" alt="" />
          <p>김광석 앨범 표지</p>
        </li>
        <li>
          <img src="/images/design/mockup/2.png" alt="" />
          <p>애플워치 러닝앱</p>
        </li>
        <li>
          <img src="/images/design/mockup/3.png" alt="" />
          <p>거미 콘서트 배너</p>
        </li>
      </ul>
    </div>

    <script>
      var item = $('.cards li')
      var time = 300

      item
        .eq(0)
        .mouseenter(function () {
          $(this).find('p').stop().animate({ bottom: 0 }, time)
          $(this).addClass('active')
        })
        .mouseleave(function () {
          $(this).find('p').stop().animate({ bottom: -40 }, time)
          $(this).removeClass('active')
        })

      item
        .eq(1)
        .mouseenter(function () {
          $(this).find('p').stop().animate({ bottom: 0 }, time)
          $(this).addClass('active')
        })
        .mouseleave(function () {
          $(this).find('p').stop().animate({ bottom: -40 }, time)
          $(this).removeClass('active')
        })

      item
        .eq(2)
        .mouseenter(function () {
          $(this).find('p').stop().animate({ bottom: 0 }, time)
          $(this).addClass('active')
        })
        .mouseleave(function () {
          $(this).find('p').stop().animate({ bottom: -40 }, time)
          $(this).removeClass('active')
        })
    </script>
  </body>
</html>
