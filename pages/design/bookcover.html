<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <title>book cover</title>
    <link rel="stylesheet" href="../../css/bookcover.css" />
  </head>
  <body>
    <a href="javascript:history.back()">
      <img src="../../images/cover/two-left-arrows.png" alt="" />
    </a>
    <div class="container">
      <div class="slider">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />

        <ul id="imgholder" class="imgs">
          <li><img src="../../images/design/bookcover/1.jpg" /></li>
          <li><img src="../../images/design/bookcover/2.jpg" /></li>
          <li><img src="../../images/design/bookcover/3.jpg" /></li>
        </ul>
        <div class="bullets">
          <label for="slide1">&nbsp;</label>
          <label for="slide2">&nbsp;</label>
          <label for="slide3">&nbsp;</label>
        </div>
      </div>
    </div>
  </body>
</html>
